name: project-check

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x] 

    steps: 

      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with: 
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install
        run: make install

      - name: Run linter
        run: make lint
      
      - name: Run Test
        run: make test